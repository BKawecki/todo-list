<div class="container">
    <div class="todo-list">
      <div class="todo-list__input-group">
        <input type="text" placeholder="Todo" #newTask>
        <button (click)="add(newTask.value)" class="todo-list__add-button">+</button>
      </div>
      <table>
        <tr *ngFor="let task of tasks; let i = index" [class.todo-list__even]="i%2==0" [class.todo-list__odd]="i%2!==0">
          <td>
            <p [class.todo-list__is-done]="task.isDone">
              {{task.title}}
            </p>
          </td>
          <td>
            <button (click)="remove(task)" class="todo-list__remove-button">X</button>
            <button (click)="task.toggleIsDone()" class="todo-list__done-button">
              {{task.isDone? "Undo":"Done"}}
            </button>
          </td>
        </tr>
      </table>
    </div>
</div>
